<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="utf-8"/>
    <title>java</title>
    <link rel="stylesheet" type="text/css" href="/static/css/style.css" th:href="@{/css/style.css}"/>
    <script type="text/javascript" src="/static/js/md5.js" th:src="@{/js/md5.js}"></script>

    <script language="JavaScript">
        function checkForm() {
            var pwd = document.getElementById("password")
            var pwd_md5 = hex_md5(pwd.value)
            pwd.value = pwd_md5
            return true
        }
    </script>

</head>
<body>

<div id="header" >
    <div style="margin-left:auto;margin-right:25px;width:300px;" th:style="'margin-left:auto;margin-right:25px;width:300px;'">
        <a th:if="${#strings.isEmpty(user)}" href="/login">请[登录]</a>&nbsp;&nbsp;
        <a th:if="${not #strings.isEmpty(session.user)}"  onclick="return false;" th:text="@{欢迎{user}(user=${session.user})}">请[登录]</a>&nbsp;&nbsp;
        <a href="/">首页</a>&nbsp;&nbsp;
    </div>
</div>

<div style="width: 30%;margin-left:40%;margin-top:10%">
    <div th:if="${error}">
        <font color="red" th:text="${error}">用户名或密码错误</font>
    </div>
    <div th:unless="${error}">
        <font th:text="请输入用户名和密码">请输入用户名和密码</font>
    </div>
    <hr>
    <form  method="post" th:action="'/userLogin'" action="'/userLogin'" th:onsubmit="return checkForm()">
        <div>
            <label>用户名：</label>
            <div>
                <input th:type="text" id="username" name="userName" autofocus/>
            </div>
        </div>
        <div>
            <label>密码：</label>
            <div >
                <input type="password" id="password" name="password"/>
            </div>
        </div>
        <div>
            <div >
                <button type="submit" >登 录</button>
            </div>
        </div>
    </form>
</div>




</body>
</html>
